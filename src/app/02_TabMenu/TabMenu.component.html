
        <!-- -----  Bootstrap 5.3.0 Syntax  ----- -->

<ul class="nav nav-tabs">             
  <li class="nav-item" *ngFor="let category of CategoriesArray; let i = index" (click)="setTab(i)">
      <a class="nav-link flicker neon" [ngClass]="activatedCategory == i ? 'active': '' ">{{category}}</a>
  </li>
</ul>
